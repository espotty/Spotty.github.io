<body>
  <!-- خلفية جسيمات -->
  <canvas id="particles"></canvas>

  <!-- قسم البطل -->
  <section class="hero">
    <h1>Spotty</h1>

    <!-- أقوى أنيميشن "Scroll Down" -->
    <div class="scroll-down">
      <span class="base">Scroll Down</span>
      <span class="neon">Scroll Down</span>
      <span class="pulse">Scroll Down</span>
    </div>
  </section>

  <!-- خانات المتاجر -->
  <section class="stores">
    <a class="store" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://espotty.github.io">
      <img src="cydia.png" alt="Cydia"><span>Cydia</span>
    </a>
    <a class="store" href="sileo://source/https://espotty.github.io">
      <img src="sileo.png" alt="Sileo"><span>Sileo</span>
    </a>
    <a class="store" href="saily://source/https://espotty.github.io">
      <img src="saily.png" alt="Saily"><span>Saily</span>
    </a>
    <a class="store" href="zbra://sources/add/https://espotty.github.io">
      <img src="zebra.png" alt="Zebra"><span>Zebra</span>
    </a>
  </section>

  <!-- شريط تواصل ثابت أسفل -->
  <div class="contact-bar">
    <div class="rights">
      © All rights reserved – Spotty Repo
      <img class="logo-small" src="logo-small.png" alt="Logo">
    </div>
    <div class="contact-icons">
      <a href="https://twitter.com/yousef_scott" title="Twitter">T</a>
      <a href="https://t.me/ispott" title="Telegram">TG</a>
    </div>
  </div>

  <!-- سكربت الجسيمات -->
  <script>
    const canvas=document.getElementById('particles');
    const ctx=canvas.getContext('2d');
    let W,H;function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
    resize();window.onresize=resize;
    const particles=Array.from({length:120},()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+1,dx:Math.random()*2-1,dy:Math.random()*2-1,color:`rgba(255,215,0,${Math.random()*.5+.2})`}));
    function draw(){ctx.clearRect(0,0,W,H);particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=p.color;ctx.fill();p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>W)p.dx*=-1;if(p.y<0||p.y>H)p.dy*=-1;});requestAnimationFrame(draw);}
    draw();
  </script>

  <!-- CSS الأنيميشن فقط (ضعه في <head> أو بعد الـ style) -->
  <style>
    /* أقوى أنيميشن Scroll Down */
    .scroll-down{
      position:relative;
      margin-top:1rem;
      font-size:1rem;
      color:var(--gold);
      text-shadow:var(--glow);
      cursor:pointer;
    }
    .scroll-down span{
      position:absolute;
      top:0;left:50%;
      transform:translateX(-50%);
      opacity:0;
      animation:lightSweep 3s infinite;
    }
    .scroll-down .base{opacity:1;animation:none}
    .scroll-down .neon{color:#fff;animation-delay:.2s}
    .scroll-down .pulse{animation-delay:.4s}

    @keyframes lightSweep{
      0%   {opacity:0;transform:translateX(-50%) translateY(0) scale(.8)}
      20%  {opacity:1;transform:translateX(-50%) translateY(-4px) scale(1.1)}
      40%  {opacity:0;transform:translateX(-50%) translateY(-8px) scale(.9)}
      60%  {opacity:1;transform:translateX(-50%) translateY(-12px) scale(1.05)}
      80%  {opacity:0;transform:translateX(-50%) translateY(-16px) scale(.95)}
      100% {opacity:0;transform:translateX(-50%) translateY(-20px) scale(.8)}
    }
  </style>
</body>
