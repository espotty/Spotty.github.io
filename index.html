<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Spotty – أدوات iOS المميزة</title>

  <!-- أيقونات متعددة -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="apple-touch-icon" href="spott-logo.svg" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --card: #121212;
      --accent: #00f5d4;
      --text: #ffffff;
      --radius: 12px;
      --font: 'Tajawal', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 245, 212, .18);
      overflow: hidden;
    }

    .header {
      background: #1e1e1e;
      padding: 1.5rem;
      text-align: center;
    }

    .header img {
      width: 100px;
      margin-bottom: .5rem;
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent);
    }

    .body {
      padding: 1.2rem 1.4rem 2rem;
    }

    .section {
      margin-bottom: 1.2rem;
    }

    .section h2 {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: .5rem;
      color: var(--accent);
    }

    .section p {
      font-size: .95rem;
      opacity: .8;
      line-height: 1.5;
    }

    .btn-grid {
      display: flex;
      flex-direction: column;
      gap: .7rem;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: .6rem;
      background: #1e1e1e;
      border: none;
      border-radius: var(--radius);
      color: var(--text);
      text-decoration: none;
      padding: .9rem 1rem;
      font-weight: 500;
      transition: background .25s;
    }

    .btn:hover {
      background: var(--accent);
      color: var(--bg);
    }

    .btn img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    footer {
      text-align: center;
      font-size: .75rem;
      opacity: .5;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div class="card">
    <header class="header">
      <img src="spott-logo.svg" alt="Spotty" />
      <h1>Spotty</h1>
    </header>

    <div class="body">
      <section class="section">
        <h2>أضف السورس إلى متجرك المفضل</h2>
        <p>اختر المتجر الذي تستخدمه وسيتم إضافة Spotty تلقائياً.</p>
      </section>

      <div class="btn-grid">
        <!-- Cydia -->
        <a class="btn" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://espotty.github.io">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Cydia">
          <span>Cydia – اضغط هنا</span>
        </a>

        <!-- Sileo -->
        <a class="btn" href="sileo://source/https://espotty.github.io">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Sileo">
          <span>Sileo – اضغط هنا</span>
        </a>

        <!-- Saily -->
        <a class="btn" href="saily://source/https://espotty.github.io">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Saily">
          <span>Saily – اضغط هنا</span>
        </a>

        <!-- Zebra -->
        <a class="btn" href="zbra://sources/add/https://espotty.github.io">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg" alt="Zebra">
          <span>Zebra – اضغط هنا</span>
        </a>
      </div>

      <section class="section">
        <h2>الدعم الفني</h2>
        <a class="btn" href="mailto:usfspott@gmail.com">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%2300f5d4'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z'/%3E%3C/svg%3E" alt="Email">
          <span>usfspott@gmail.com</span>
        </a>
      </section>
    </div>

    <footer>
      &copy; 2025 Spotty Team – جميع الحقوق محفوظة.
    </footer>
  </div>
</body>
</html>
