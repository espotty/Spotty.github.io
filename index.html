<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Spotty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a;
      --gold:#ffd700;
      --glow:0 0 8px var(--gold),0 0 20px var(--gold);
      --font:'Tajawal',sans-serif;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      font-family:var(--font);
      background:var(--bg);
      color:#fff;
      overflow-x:hidden;
      scroll-behavior:smooth;
      height:200vh; /* صفحة طويلة جداً */
    }
    /* خلفية جسيمات */
    #particles{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      z-index:-1;
    }

    /* شعار Spotty */
    .spotty-title{
      margin-top:8vh;
      font-size:3rem;
      font-weight:900;
      color:var(--gold);
      text-align:center;
      text-shadow:var(--glow);
      animation:pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.03)}
    }

    /* خانات المتاجر */
    .stores{
      margin-top:12vh;
      padding:0 1rem;
      display:flex;
      flex-direction:column;
      gap:1.2rem;
      max-width:480px;
      margin-left:auto;
      margin-right:auto;
    }
    .store{
      display:flex;
      align-items:center;
      gap:1rem;
      padding:1rem;
      background:rgba(255,215,0,.06);
      border:1px solid var(--gold);
      border-radius:18px;
      transition:.4s;
    }
    .store:hover{background:var(--gold);color:#000}
    .store img{width:64px;height:64px;filter:drop-shadow(0 0 4px var(--gold))}
    .store span{font-size:1.3rem;font-weight:700}

    /* سهم مع Glitch غير مستقر */
    .arrow-glitch{
      display:block;
      margin:4vh auto 2vh;
      font-size:3rem;
      color:var(--gold);
      text-shadow:var(--glow);
      animation:glitch .8s infinite steps(2,end);
    }
    @keyframes glitch{
      0%{transform:translateX(0) skew(0deg);text-shadow:var(--glow)}
      20%{transform:translateX(-2px) skew(-2deg);text-shadow:2px 0 #ff00ff, -2px 0 #00ffff}
      40%{transform:translateX(2px) skew(2deg);text-shadow:-2px 0 #ff00ff, 2px 0 #00ffff}
      60%{transform:translateX(0) skew(0deg);text-shadow:var(--glow)}
      80%{transform:translateX(1px) skew(1deg);text-shadow:-1px 0 #ff00ff, 1px 0 #00ffff}
      100%{transform:translateX(0) skew(0deg);text-shadow:var(--glow)}
    }

    /* زر تواصل معي + Glow */
    .contact-btn{
      display:block;
      width:max-content;
      margin:2vh auto 4vh;
      padding:.7rem 1.5rem;
      background:transparent;
      border:1px solid var(--gold);
      color:var(--gold);
      font-size:1.1rem;
      border-radius:25px;
      text-decoration:none;
      transition:.4s;
      animation:glow 2s infinite alternate;
    }
    .contact-btn:hover{background:var(--gold);color:#000}
    @keyframes glow{
      from{box-shadow:0 0 5px var(--gold)}
      to{box-shadow:0 0 15px var(--gold),0 0 25px var(--gold)}
    }

    /* حقوق النشر */
    footer{
      text-align:center;
      font-size:.9rem;
      color:var(--gold);
      margin-bottom:2rem;
    }
  </style>
</head>

<body>
  <!-- خلفية جسيمات -->
  <canvas id="particles"></canvas>

  <!-- شعار Spotty المتحرك -->
  <h1 class="spotty-title">Spotty</h1>

  <!-- خانات المتاجر -->
  <section class="stores">
    <a class="store" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://espotty.github.io">
      <img src="cydia.png" alt="Cydia"><span>Cydia</span>
    </a>

    <a class="store" href="sileo://source/https://espotty.github.io">
      <img src="sileo.png" alt="Sileo"><span>Sileo</span>
    </a>

    <a class="store" href="saily://source/https://espotty.github.io">
      <img src="saily.png" alt="Saily"><span>Saily</span>
    </a>

    <a class="store" href="zbra://sources/add/https://espotty.github.io">
      <img src="zebra.png" alt="Zebra"><span>Zebra</span>
    </a>
  </section>

  <!-- سهم Glitch أسفل Spotty -->
  <span class="arrow-glitch">↓</span>

  <!-- زر تواصل معي -->
  <a class="contact-btn" href="https://t.me/ispott" target="_blank">Contact Me</a>

  <!-- حقوق النشر -->
  <footer>© All rights reserved – Spotty Repo</footer>

  <!-- سكربت الجسيمات -->
  <script>
    const canvas=document.getElementById('particles');
    const ctx=canvas.getContext('2d');
    let W,H;
    function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
    resize();window.onresize=resize;
    const particles=[];
    for(let i=0;i<150;i++)particles.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+1,dx:Math.random()*2-1,dy:Math.random()*2-1,color:`rgba(255,215,0,${Math.random()*.5+.2})`});
    function draw(){
      ctx.clearRect(0,0,W,H);
      particles.forEach(p=>{
        ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=p.color;ctx.fill();
        p.x+=p.dx;p.y+=p.dy;
        if(p.x<0||p.x>W)p.dx*=-1;
        if(p.y<0||p.y>H)p.dy*=-1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
