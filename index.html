<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Spotty – Infinity Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#000;--gold:#ffd700;--font:'Tajawal',sans-serif}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{min-height:100vh;font-family:var(--font);background:var(--bg);color:#fff;overflow-x:hidden;scroll-behavior:smooth}
    #liquid-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}
    ::-webkit-scrollbar{width:6px;background:#000}
    ::-webkit-scrollbar-thumb{background:var(--gold);border-radius:3px}

    /* شعار WebGL 3D يدور ويتكسر */
    .hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:12vh 1rem 5vh}
    #logo3d{width:250px;height:250px;cursor:pointer;transition:transform .3s}
    #logo3d:hover{transform:scale(1.1) rotateY(20deg)}
    #logo3d.explode{animation:explode .7s forwards}
    @keyframes explode{0%{transform:scale(1)}50%{transform:scale(1.3) rotateZ(180deg)}100%{transform:scale(1) rotateZ(0deg)}}

    /* خانات متاجر بتصميم متقدم */
    .stores{display:flex;flex-direction:column;gap:1.5rem;max-width:700px;margin:0 auto 6rem;padding:0 1rem}
    .store{display:flex;align-items:center;gap:1.5rem;padding:1.5rem;background:rgba(255,215,0,.08);border:1px solid var(--gold);border-radius:25px;transition:transform .5s, box-shadow .5s}
    .store:hover{transform:translateY(-8px);box-shadow:0 0 20px var(--gold)}
    .store img{width:70px;height:70px;border-radius:50%;filter:drop-shadow(0 0 4px var(--gold))}
    .store span{font-size:1.5rem;font-weight:700}

    /* أيقونات تواصل مدورة + نبض */
    .social-circle{position:fixed;top:1rem;right:1rem;display:flex;gap:1rem;z-index:100}
    .social-circle a{width:45px;height:45px;border-radius:50%;background:linear-gradient(45deg,#ffd700,#ff9800);display:flex;align-items:center;justify-content:center;transition:.4s;box-shadow:0 0 10px var(--gold)}
    .social-circle a:hover{transform:scale(1.2) rotate(360deg);box-shadow:0 0 25px var(--gold)}
    .social-circle img{width:22px;height:22px}

    /* قسم تطبيقات المستقبل بـ Form تفاعلي */
    .future-apps{text-align:center;margin:6rem 0;padding:3rem 1rem;background:rgba(255,215,0,.05);border-top:1px solid var(--gold)}
    .future-apps h2{font-size:2.5rem;margin-bottom:1rem;color:var(--gold)}
    .future-apps form{margin-top:1.5rem;display:flex;flex-direction:column;gap:1rem;max-width:400px;margin:0 auto}
    .future-apps input,.future-apps textarea{padding:.8rem;border:none;border-radius:15px;background:rgba(255,255,255,.1);color:#fff;border:1px solid var(--gold)}
    .future-apps button{padding:.8rem 2rem;background:transparent;border:1px solid var(--gold);color:var(--gold);border-radius:30px;cursor:pointer;transition:.3s;font-weight:700}
    .future-apps button:hover{background:var(--gold);color:#000}

    /* Footer */
    footer{text-align:center;padding:2rem;font-size:1.1rem;color:var(--gold)}
  </style>
</head>

<body>
  <!-- أيقونات تواصل -->
  <div class="social-circle">
    <a href="https://twitter.com/yousef_scott" target="_blank" title="Twitter">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter">
    </a>
    <a href="https://t.me/ispott" target="_blank" title="Telegram">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/telegram/telegram-original.svg" alt="Telegram">
    </a>
  </div>

  <!-- شعار WebGL 3D -->
  <section class="hero">
    <img id="logo3d" src="https://svgur.com/i/11g2.svg" alt="Spotty 3D Logo">
  </section>

  <!-- خانات المتاجر -->
  <section class="stores">
    <a class="store" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://espotty.github.io">
      <img src="cydia.png" alt="Cydia"><span>Cydia</span>
    </a>
    <a class="store" href="sileo://source/https://espotty.github.io">
      <img src="sileo.png" alt="Sileo"><span>Sileo</span>
    </a>
    <a class="store" href="saily://source/https://espotty.github.io">
      <img src="saily.png" alt="Saily"><span>Saily</span>
    </a>
    <a class="store" href="zbra://sources/add/https://espotty.github.io">
      <img src="zebra.png" alt="Zebra"><span>Zebra</span>
    </a>
  </section>

  <!-- قسم تطبيقات المستقبل -->
  <section class="future-apps">
    <h2>قــدم تطبيقك القادم هنا</h2>
    <form id="appForm">
      <input type="text" placeholder="اسم التطبيق" required>
      <input type="url" placeholder="رابط التطبيق" required>
      <textarea placeholder="وصف التطبيق" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    © All rights reserved – Spotty
  </footer>

  <!-- WebGL + Liquid Script -->
  <script>
    // Liquid background
    const canvas=document.getElementById('liquid-bg');
    const ctx=canvas.getContext('2d');
    let W,H;function resize(){W=canvas.width=window.innerWidth;H=canvas.height=document.documentElement.scrollHeight;}
    resize();window.onresize=resize;
    const waves=Array.from({length:200},()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*3+1,dx:Math.random()*1-0.5,dy:Math.random()*1-0.5,color:`rgba(255,215,0,${Math.random()*.7+.1})`}));
    function draw(){
      ctx.clearRect(0,0,W,H);
      waves.forEach(w=>{
        ctx.beginPath();
        ctx.arc(w.x,w.y,w.r,0,Math.PI*2);
        ctx.fillStyle=w.color;
        ctx.fill();
        w.x+=w.dx;
        w.y+=w.dy;
        if(w.x<0||w.x>W)w.dx*=-1;
        if(w.y<0||w.y>H)w.dy*=-1;
      });
      requestAnimationFrame(draw);
    }
    draw();

    // Easter Egg: click logo
    document.getElementById('logo3d').addEventListener('click',()=>{
      document.getElementById('logo3d').classList.add('explode');
      setTimeout(()=>document.getElementById('logo3d').classList.remove('explode'),700);
    });

    // Form Submit
    document.getElementById('appForm').addEventListener('submit',e=>{
      e.preventDefault();
      alert('تم الإرسال، شكراً لك!');
      e.target.reset();
    });
  </script>
</body>
</html>
