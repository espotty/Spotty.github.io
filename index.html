<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Spotty – Landing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- خط Cairo الحديث والممتع -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000;
            --accent-color: #ffd700;
            --font-family: "Cairo", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background: var(--bg-color);
            font-family: var(--font-family);
            color: var(--accent-color);
            overflow-x: hidden;
        }

        /* خلفية الجسيمات */
        #particles-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        /* المحتوى الرئيسي */
        main {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        /* العنوان المتموج */
        h1 {
            font-size: clamp(2.8rem, 10vw, 7rem);
            margin-bottom: 2.5rem;
            text-shadow: 0 0 5px var(--accent-color),
                         0 0 10px var(--accent-color),
                         0 0 20px var(--accent-color),
                         0 0 40px var(--accent-color);
            animation: pulse 1.8s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to   { transform: scale(1.06); }
        }

        /* شبكة الأيقونات الدائرية المتألقة */
        .store-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .store-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        .icon-wrapper {
            position: relative;
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            background: radial-gradient(circle, #111 40%, transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 12px var(--accent-color);
            transition: transform .3s, box-shadow .3s;
        }
        .icon-wrapper:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 0 20px var(--accent-color);
        }
        .icon-wrapper img {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }
        .store-link span {
            margin-top: .5rem;
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* قسم Wanna Hack? */
        .wanna-hack {
            margin-top: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .wanna-hack h2 {
            font-size: 1.6rem;
            margin-bottom: .75rem;
            animation: rainbow 3s infinite;
        }
        @keyframes rainbow {
            0%   { color: var(--accent-color); }
            16%  { color: #ff6b6b; }
            33%  { color: #f9ca24; }
            50%  { color: #6ab04c; }
            66%  { color: #0984e3; }
            83%  { color: #a29bfe; }
            100% { color: var(--accent-color); }
        }
        .wanna-hack input[type="url"] {
            width: 100%;
            padding: .75rem 1rem;
            border: 2px solid var(--accent-color);
            border-radius: 999px;
            background: rgba(0,0,0,.4);
            color: var(--accent-color);
            font-family: var(--font-family);
            font-size: 1rem;
            outline: none;
            transition: box-shadow .3s;
        }
        .wanna-hack input[type="url"]:focus {
            box-shadow: 0 0 15px var(--accent-color);
        }
        .wanna-hack button {
            margin-top: .75rem;
            padding: .5rem 1.5rem;
            border: none;
            border-radius: 999px;
            background: var(--accent-color);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
        }
        .wanna-hack button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px var(--accent-color);
        }

        /* الفوتر */
        footer {
            position: relative;
            z-index: 1;
            margin-top: auto;
            padding: 1.5rem;
            font-size: .9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: .5rem;
        }
        footer .socials {
            display: flex;
            gap: 1.5rem;
        }
        footer .socials img {
            width: 28px;
            filter: drop-shadow(0 0 3px var(--accent-color));
            transition: transform .25s;
        }
        footer .socials img:hover {
            transform: scale(1.3) rotate(20deg);
        }
    </style>
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <main>
        <h1>Spotty</h1>

        <!-- أيقونات المتاجر الدائرية -->
        <div class="store-links">
            <a class="store-link" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://espotty.github.io">
                <div class="icon-wrapper">
                    <img src="cydia.png" alt="Cydia">
                </div>
                <span>Cydia</span>
            </a>

            <a class="store-link" href="sileo://source/https://espotty.github.io">
                <div class="icon-wrapper">
                    <img src="sileo.png" alt="Sileo">
                </div>
                <span>Sileo</span>
            </a>

            <a class="store-link" href="saily://source/https://espotty.github.io">
                <div class="icon-wrapper">
                    <img src="saily.png" alt="Saily">
                </div>
                <span>Saily</span>
            </a>

            <a class="store-link" href="zbra://sources/add/https://espotty.github.io">
                <div class="icon-wrapper">
                    <img src="zebra.png" alt="Zebra">
                </div>
                <span>Zebra</span>
            </a>
        </div>

        <!-- خانة Wanna Hack? -->
        <section class="wanna-hack">
            <h2>Wanna Hack? 😈</h2>
            <input type="url" placeholder="ضع رابط التطبيق هنا…" id="hackUrl">
            <button onclick="submitHack()">إرسال</button>
        </section>
    </main>

    <footer>
        <div class="socials">
            <a href="https://twitter.com/yousef_scott" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter">
            </a>
            <a href="https://t.me/ispott" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/telegram/telegram-original.svg" alt="Telegram">
            </a>
        </div>
        <p>© All rights reserved – Spotty</p>
    </footer>

    <script>
        /* ======== جسيمات الخلفية ======== */
        (() => {
            const NUM = 150;
            const COLOR = '#ffd700';
            const RADIUS = 1.5;
            const SPEED = 0.7;

            const cv = document.getElementById('particles-canvas');
            const ctx = cv.getContext('2d');

            function resize() {
                cv.width = innerWidth;
                cv.height = innerHeight;
            }
            addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * cv.width;
                    this.y = Math.random() * cv.height;
                    this.vx = (Math.random() - .5) * SPEED * 2;
                    this.vy = (Math.random() - .5) * SPEED * 2;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > cv.width) this.vx *= -1;
                    if (this.y < 0 || this.y > cv.height) this.vy *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, RADIUS, 0, Math.PI * 2);
                    ctx.fillStyle = COLOR;
                    ctx.shadowColor = COLOR;
                    ctx.shadowBlur = 8;
                    ctx.fill();
                }
            }

            const particles = Array.from({length: NUM}, () => new Particle());
            function animate() {
                ctx.clearRect(0, 0, cv.width, cv.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
        })();

        /* ======== منطق Wanna Hack ======== */
        function submitHack() {
            const url = document.getElementById('hackUrl').value;
            if (!url) {
                alert('يلا حطّ رابط أولاً! 😅');
                return;
            }
            alert('تم استلام الطلب! سيتم مراجعته قريبًا 🕵️');
            document.getElementById('hackUrl').value = '';
        }
    </script>
</body>
</html>
