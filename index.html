<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spotty – Landing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#000;
  --gold:#ffd700;
  --font:'Orbitron',monospace;
}
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;background:var(--bg);font-family:var(--font);color:var(--gold);overflow-x:hidden}
canvas{position:fixed;inset:0;z-index:0;pointer-events:none}
main{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:1rem;text-align:center}
h1{font-size:clamp(2.5rem,10vw,7rem);margin-bottom:1.5rem;text-shadow:0 0 5px,0 0 10px,0 0 20px var(--gold);animation:pulse 1.8s infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}

/* قائمة متاجر مع اسم بجانب الأيقونة */
.store-list{
  display:flex;
  flex-direction:column;
  gap:1rem;
  margin-bottom:2rem;
  width:100%;
  max-width:320px;
}
.store-item{
  display:flex;
  align-items:center;
  gap:1rem;
  padding:.75rem 1rem;
  border:2px solid var(--gold);
  border-radius:12px;
  background:rgba(255,215,0,.05);
  transition:.3s;
}
.store-item:hover{
  transform:translateY(-3px);
  box-shadow:0 0 15px var(--gold);
}
.store-item img{
  width:48px;
  height:48px;
  object-fit:contain;
}
.store-item span{
  font-weight:700;
  font-size:1.1rem;
}

/* Wanna Hack */
.request{max-width:420px;width:100%}
.request h2{font-size:1.5rem;margin-bottom:.75rem}
.request input{width:100%;padding:.8rem 1rem;border:2px solid var(--gold);border-radius:999px;background:rgba(0,0,0,.4);color:var(--gold);font-family:var(--font);outline:none}
.request input::placeholder{color:var(--gold);opacity:.7}
.request button{margin-top:.75rem;padding:.6rem 1.8rem;border:none;border-radius:999px;background:var(--gold);color:#000;font-weight:700;cursor:pointer;transition:.3s}
.request button:hover{transform:translateY(-3px);box-shadow:0 0 15px var(--gold)}

/* أيقونات تواصل أسفل */
.contact-icons{display:flex;gap:2rem;margin-top:1.5rem}
.contact-icons a img{width:42px;height:42px;object-fit:contain;filter:drop-shadow(0 0 4px var(--gold));transition:.3s}
.contact-icons a img:hover{transform:scale(1.3)}
footer{position:relative;z-index:1;margin-top:auto;padding:1rem;font-size:.9rem;text-align:center}
</style>
</head>
<body>
<canvas id="particles-canvas"></canvas>

<main>
  <h1>Spotty</h1>

  <!-- قائمة المتاجر مع الأسماء -->
  <div class="store-list">
    <a class="store-item" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://espotty.github.io">
      <img src="cydia.png" alt="Cydia">
      <span>Cydia</span>
    </a>
    <a class="store-item" href="sileo://source/https://espotty.github.io">
      <img src="sileo.png" alt="Sileo">
      <span>Sileo</span>
    </a>
    <a class="store-item" href="saily://source/https://espotty.github.io">
      <img src="saily.png" alt="Saily">
      <span>Saily</span>
    </a>
    <a class="store-item" href="zbra://sources/add/https://espotty.github.io">
      <img src="zebra.png" alt="Zebra">
      <span>Zebra</span>
    </a>
  </div>

  <section class="request">
    <h2>Wanna Hack? 😈</h2>
    <input type="url" id="hackUrl" placeholder="Paste the app link here…">
    <button onclick="submitHack()">Send</button>
  </section>

  <!-- أيقونات تواصل أسفل كل شيء -->
  <div class="contact-icons">
    <a href="https://twitter.com/yousef_scott" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter">
    </a>
    <a href="https://t.me/ispott" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/telegram/telegram-original.svg" alt="Telegram">
    </a>
  </div>
</main>

<footer>© All rights reserved – Spotty</footer>

<script>
const TOKEN='8240453564:AAHBQaQkfht76FiKq1o_3viQlX6gD1o9i9Q';
const CHAT_ID='566394809'; // <== تم التعديل
async function submitHack(){
  const url=document.getElementById('hackUrl').value.trim();
  if(!url)return alert('Link is empty!');
  const msg=`🚨 NEW REQUEST 🚨\n${url}`;
  try{
    const res=await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({chat_id:CHAT_ID,text:msg})
    });
    if(res.ok){
      alert('Your request has been logged. A shadow agent will contact you on Telegram shortly… 👤');
      document.getElementById('hackUrl').value='';
    }else throw new Error();
  }catch{alert('Transmission failed. The matrix is watching.');}
}
</script>
</body>
</html>
