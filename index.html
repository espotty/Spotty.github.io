<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Spotty 2090</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --gold: #ffd700;
      --glow: 0 0 10px var(--gold), 0 0 30px var(--gold);
      --font: 'Tajawal', sans-serif;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:var(--font);
      background:#000;
      color:#fff;
      overflow-x:hidden;
      scroll-behavior:smooth;
    }

    /* خلفية جسيمات */
    #particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}

    /* شريط تواصل */
    .socials{
      position:fixed;
      top:.5rem;
      right:.5rem;
      display:flex;
      gap:.5rem;
      z-index:100;
    }
    .socials a{
      background:rgba(255,215,0,.15);
      border:1px solid var(--gold);
      border-radius:50%;
      width:36px;
      height:36px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:.9rem;
      color:var(--gold);
      text-decoration:none;
      transition:.3s;
    }
    .socials a:hover{background:var(--gold);color:#000}

    /* شعار Spotty */
    .hero{
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      position:relative;
    }
    .hero h1{
      font-family:'Orbitron', var(--font);
      font-size:4rem;
      font-weight:900;
      color:var(--gold);
      text-shadow:var(--glow);
      animation:float 6s ease-in-out infinite;
    }
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-20px)}100%{transform:translateY(0)}}

    /* مؤشر سحب */
    .scroll-indicator{
      position:absolute;
      bottom:1.5rem;
      left:50%;
      transform:translateX(-50%);
      font-size:2rem;
      animation:bounce 2s infinite;
    }
    @keyframes bounce{0%,100%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-10px)}}

    /* خانات المتاجر */
    .stores{
      padding:4rem 1rem;
      display:flex;
      flex-direction:column;
      gap:1.2rem;
      max-width:480px;
      margin:auto;
    }
    .store{
      display:flex;
      align-items:center;
      gap:1rem;
      padding:1rem;
      background:rgba(255,215,0,.06);
      border:1px solid var(--gold);
      border-radius:18px;
      transition:.4s;
      cursor:pointer;
    }
    .store:hover{background:var(--gold);color:#000}
    .store img{width:64px;height:64px;filter:drop-shadow(0 0 4px var(--gold))}
    .store span{font-size:1.3rem;font-weight:700}

    footer{color:var(--gold);text-align:center;padding:2rem .5rem;font-size:.9rem}
  </style>
</head>

<body>
  <!-- خلفية جسيمات -->
  <canvas id="particles"></canvas>

  <!-- أيقونات التواصل -->
  <div class="socials">
    <a href="https://twitter.com/yousef_scott" target="_blank" title="Twitter">T</a>
    <a href="https://t.me/ispott" target="_blank" title="Telegram">TG</a>
  </div>

  <!-- قسم البطل -->
  <section class="hero">
    <h1>Spotty</h1>
    <div class="scroll-indicator">↓</div>
  </section>

  <!-- خانات المتاجر -->
  <section class="stores">
    <a class="store" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://espotty.github.io">
      <img src="cydia.png" alt="Cydia"><span>Cydia</span>
    </a>
    <a class="store" href="sileo://source/https://espotty.github.io">
      <img src="sileo.png" alt="Sileo"><span>Sileo</span>
    </a>
    <a class="store" href="saily://source/https://espotty.github.io">
      <img src="saily.png" alt="Saily"><span>Saily</span>
    </a>
    <a class="store" href="zbra://sources/add/https://espotty.github.io">
      <img src="zebra.png" alt="Zebra"><span>Zebra</span>
    </a>
  </section>

  <footer>© 2090 Spotty – Future is now</footer>

  <!-- سكربت الجسيمات -->
  <script>
    const canvas=document.getElementById('particles');
    const ctx=canvas.getContext('2d');
    let W,H;
    const particles=[];
    function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
    resize();window.onresize=resize;
    for(let i=0;i<150;i++)particles.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+1,d:Math.random()*2-1,color:`rgba(255,215,0,${Math.random()*.6+.2})`});
    function draw(){
      ctx.clearRect(0,0,W,H);
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.x+=p.d;
        p.y+=p.d;
        if(p.x<0||p.x>W)p.d*=-1;
        if(p.y<0||p.y>H)p.d*=-1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
