<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Spotty 2090</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --gold: #ffd700;
      --glow: 0 0 8px var(--gold), 0 0 20px var(--gold);
      --font: 'Tajawal', sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:var(--font);
      background:var(--bg);
      color:#fff;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    /* خلفية جسيمات متحركة */
    #particles{
      position:fixed;
      inset:0;
      z-index:-1;
    }

    .card{
      position:relative;
      background:rgba(0,0,0,.75);
      backdrop-filter:blur(8px);
      border:1px solid var(--gold);
      border-radius:20px;
      max-width:440px;
      width:100%;
      box-shadow:var(--glow);
      padding:2rem 1.5rem;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse{
      0%  {box-shadow:0 0 8px var(--gold);}
      50% {box-shadow:0 0 20px var(--gold), 0 0 40px var(--gold);}
      100%{box-shadow:0 0 8px var(--gold);}
    }

    .logo{
      width:120px;
      margin:0 auto 1rem;
      display:block;
      filter:drop-shadow(var(--glow));
    }

    h1{
      text-align:center;
      font-size:2.2rem;
      font-weight:700;
      color:var(--gold);
      text-shadow:var(--glow);
      margin-bottom:1.5rem;
    }

    #langBtn{
      position:absolute;
      top:.8rem;
      left:.8rem;
      background:transparent;
      color:var(--gold);
      border:1px solid var(--gold);
      border-radius:8px;
      padding:.3rem .6rem;
      font-size:.8rem;
      cursor:pointer;
      transition:.3s;
    }
    #langBtn:hover{background:var(--gold);color:var(--bg);}

    .btn-grid{
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    .btn{
      display:flex;
      align-items:center;
      gap:.8rem;
      background:rgba(255,215,0,.08);
      border:1px solid var(--gold);
      border-radius:16px;
      padding:1rem 1.2rem;
      color:#fff;
      text-decoration:none;
      transition:.4s;
    }

    .btn img{width:64px;height:64px;filter:drop-shadow(0 0 4px var(--gold));}
    .btn:hover{
      background:var(--gold);
      color:var(--bg);
      box-shadow:var(--glow);
    }

    footer{
      text-align:center;
      color:var(--gold);
      font-size:.9rem;
      margin-top:1.5rem;
    }
  </style>
</head>

<body>
  <!-- خلفية جسيمات -->
  <canvas id="particles"></canvas>

  <div class="card">
    <button id="langBtn" onclick="toggleLang()">English</button>

    <img class="logo" src="logo.png" alt="Spotty">
    <h1 id="title">Spotty 2090</h1>

    <div class="btn-grid">
      <a class="btn" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://espotty.github.io">
        <img src="cydia.png" alt="Cydia"><span id="cydia">Cydia</span>
      </a>

      <a class="btn" href="sileo://source/https://espotty.github.io">
        <img src="sileo.png" alt="Sileo"><span id="sileo">Sileo</span>
      </a>

      <a class="btn" href="saily://source/https://espotty.github.io">
        <img src="saily.png" alt="Saily"><span id="saily">Saily</span>
      </a>

      <a class="btn" href="zbra://sources/add/https://espotty.github.io">
        <img src="zebra.png" alt="Zebra"><span id="zebra">Zebra</span>
      </a>
    </div>

    <footer id="footer">© 2090 Spotty</footer>
  </div>

  <!-- سكربت جسيمات -->
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
    resize(); window.onresize = resize;

    const particles = Array.from({length: 80}, () => ({
      x: Math.random()*W,
      y: Math.random()*H,
      r: Math.random()*2+1,
      d: Math.random()*5,
      color: 'rgba(255,215,0,'+(Math.random()*.4+.2)+')'
    }));

    function draw(){
      ctx.clearRect(0,0,W,H);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.d;
        if(p.y > H) p.y = 0;
      });
      requestAnimationFrame(draw);
    }
    draw();

    // تبديل اللغة
    const dict = {
      ar: {title:"Spotty 2090", cydia:"Cydia", sileo:"Sileo", saily:"Saily", zebra:"Zebra", footer:"© 2090 Spotty"},
      en: {title:"Spotty 2090", cydia:"Cydia", sileo:"Sileo", saily:"Saily", zebra:"Zebra", footer:"© 2090 Spotty"}
    };
    let current = "ar";
    function toggleLang(){
      current = current === "ar" ? "en" : "ar";
      document.documentElement.lang = current;
      document.documentElement.dir = current === "ar" ? "rtl" : "ltr";
      document.getElementById("langBtn").textContent = current === "ar" ? "English" : "العربية";
      Object.keys(dict[current]).forEach(id => {
        const el = document.getElementById(id);
        if (el) el.textContent = dict[current][id];
      });
    }
  </script>
</body>
</html>
