<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Spotty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --gold:#ffd700;
      --glow:0 0 8px var(--gold),0 0 20px var(--gold);
      --font:'Tajawal',sans-serif;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:var(--font);background:var(--bg);color:#fff;overflow-x:hidden;scroll-behavior:smooth}
    #particles{position:fixed;inset:0;z-index:-1}

    /* شعار Spotty متحرك + وميض خفيف */
    .spotty-title{
      margin-top:5vh;
      font-size:2.8rem;
      font-weight:900;
      color:var(--gold);
      text-align:center;
      text-shadow:var(--glow);
      animation:pulse 2.5s infinite ease-in-out, flicker 3s infinite;
    }
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}
    @keyframes flicker{
      0%,100%{opacity:1}
      20%{opacity:.95}
      40%{opacity:1}
      60%{opacity:.9}
      80%{opacity:1}
    }

    /* زر جلتش التواصل */
    .social-btn{
      position:fixed;
      top:1rem;
      left:50%;
      transform:translateX(-50%);
      background:rgba(255,215,0,.15);
      border:1px solid var(--gold);
      border-radius:20px;
      padding:.4rem 1.2rem;
      font-size:.9rem;
      color:var(--gold);
      cursor:pointer;
      transition:.4s;
      z-index:100;
    }
    .social-btn:hover{background:var(--gold);color:#000}

    /* قائمة تواصل متحركة */
    .social-menu{
      position:fixed;
      top:-100px; /* مخفية فوق */
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:1rem;
      transition:.6s cubic-bezier(.68,-.55,.27,1.55);
      z-index:101;
    }
    .social-menu.show{top:4.2rem}
    .social-menu a{
      width:44px;
      height:44px;
      border-radius:50%;
      border:1px solid var(--gold);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:var(--gold);
      text-decoration:none;
      transition:.3s;
    }
    .social-menu a:hover{background:var(--gold);color:#000}

    /* خانات المتاجر */
    .stores{
      margin-top:12vh;
      padding:0 1rem 4rem;
      display:flex;
      flex-direction:column;
      gap:1.2rem;
      max-width:480px;
      margin-left:auto;
      margin-right:auto;
    }
    .store{
      display:flex;
      align-items:center;
      gap:1rem;
      padding:1rem;
      background:rgba(255,215,0,.06);
      border:1px solid var(--gold);
      border-radius:18px;
      transition:.4s;
    }
    .store:hover{background:var(--gold);color:#000}
    .store img{width:64px;height:64px;filter:drop-shadow(0 0 4px var(--gold))}
    .store span{font-size:1.3rem;font-weight:700}

    /* سهم يشير للأسفل */
    .arrow{
      position:fixed;
      bottom:1.5rem;
      left:50%;
      transform:translateX(-50%);
      font-size:2rem;
      animation:bounce 2s infinite;
    }
    @keyframes bounce{0%,100%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-10px)}}

    /* حقوق النشر أسفل */
    footer{
      position:fixed;
      bottom:.5rem;
      left:50%;
      transform:translateX(-50%);
      font-size:.85rem;
      color:var(--gold);
      text-shadow:0 0 4px var(--gold);
    }
  </style>
</head>

<body>
  <!-- خلفية جسيمات -->
  <canvas id="particles"></canvas>

  <!-- شعار Spotty -->
  <h1 class="spotty-title">Spotty</h1>

  <!-- زر التواصل + قائمة متحركة -->
  <button class="social-btn" onclick="toggleSocial()">تواصل معنا</button>
  <div class="social-menu" id="socialMenu">
    <a href="https://twitter.com/yousef_scott" target="_blank" title="Twitter">T</a>
    <a href="https://t.me/ispott" target="_blank" title="Telegram">TG</a>
  </div>

  <!-- خانات المتاجر -->
  <section class="stores" id="stores">
    <a class="store" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://espotty.github.io">
      <img src="cydia.png" alt="Cydia"><span>Cydia</span>
    </a>
    <a class="store" href="sileo://source/https://espotty.github.io">
      <img src="sileo.png" alt="Sileo"><span>Sileo</span>
    </a>
    <a class="store" href="saily://source/https://espotty.github.io">
      <img src="saily.png" alt="Saily"><span>Saily</span>
    </a>
    <a class="store" href="zbra://sources/add/https://espotty.github.io">
      <img src="zebra.png" alt="Zebra"><span>Zebra</span>
    </a>
  </section>

  <!-- سهم يشير للأسفل -->
  <div class="arrow">↓</div>

  <!-- حقوق النشر -->
  <footer>© All rights reserved – Spotty Repo</footer>

  <!-- سكربت الجسيمات + تبديل القائمة -->
  <script>
    /* خلفية جسيمات */
    const canvas=document.getElementById('particles');
    const ctx=canvas.getContext('2d');
    let W,H;
    function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;}
    resize();window.onresize=resize;
    const particles=[];
    for(let i=0;i<150;i++)particles.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*2+1,dx:Math.random()*2-1,dy:Math.random()*2-1,color:`rgba(255,215,0,${Math.random()*.6+.2})`});
    function draw(){
      ctx.clearRect(0,0,W,H);
      particles.forEach(p=>{
        ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=p.color;ctx.fill();
        p.x+=p.dx;p.y+=p.dy;
        if(p.x<0||p.x>W)p.dx*=-1;
        if(p.y<0||p.y>H)p.dy*=-1;
      });
      requestAnimationFrame(draw);
    }
    draw();

    /* تبديل قائمة التواصل */
    function toggleSocial(){
      document.getElementById('socialMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
